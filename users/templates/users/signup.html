{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Skillifyi</title>
    <link rel="icon" type="image/x-icon" href="{% static 'users/images/logo-favicon.ico' %}">
    <style>
      /* Same CSS code as before */
      body {
        font-family: Arial, sans-serif;
        background-color: #13072d;
        color: white;
        margin: 0;
        padding: 0;
      }

      .form-container {
        width: 100%;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #22104a;
        border-radius: 10px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #fff;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        color: #fff;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #2c1871;
        color: white;
        font-size: 16px;
      }

      .form-group input[type="file"] {
        padding: 3px;
      }

      .form-group input::placeholder {
        color: #a9a9a9;
      }

      .form-group button {
        width: 100%;
        padding: 12px;
        background-color: #2c1871;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: #1a0f4a;
      }

      .error {
        color: red;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Sign Up</h2>
      <form
        method="post"
        action="{% url 'signup' %}"
        id="signupForm"
        enctype="multipart/form-data"
        data-action-url="{% url 'signup' %}"
      >
        {% csrf_token %}

        <!-- Username field added -->
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
          <div class="error" id="usernameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
          />
          <div class="error" id="confirmPasswordError"></div>
        </div>

        <div class="form-group">
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>

    <script>
      type = "text/javascript";
      src = "{% static 'users/js/signup.js' %}";
    </script>
  </body>
</html>
